<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索插入位置</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number}
         */
        var searchInsert = function(nums, target) {
            //折半查找方案
            var low = 0, high = nums.length - 1;
            while(low < high){
                var medium = Math.floor((high - low + 1) / 2);
                if(nums[medium] == target){
                    return medium;
                }
                else if(nums[medium] > target){
                    high = medium - 1;
                }
                else{
                    low = medium + 1;
                }
            }
            if(low == high){
                if(nums[low] == target){
                    return low;
                }
            }
        };
        var nums = [1,3,4,5];
        var target = 5;
        console.log(searchInsert(nums,target));
    </script>
</body>
</html>
